databases:
  - name: devstories-db
    plan: free
    databaseName: devstories
    user: devstories

services:
  - type: web
    name: devstories-api
    plan: free
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: devstories-db
          property: connectionString
      - key: FRONTEND_URL
        value: https://mada-dev.vercel.app
